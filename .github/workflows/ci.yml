name: CI/CD Pipeline

on:
  push:
    branches: [main, master, beta]
  pull_request:
    branches: [main, master, beta]

env:
  NODE_VERSION: '22.x'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: CI Pipeline
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          ssh-key: ${{ secrets.SSH_DEPLOY_PRIVATE_KEY }}

      - name: Setup Node.js
        uses: ./.github/actions/setup-node

      - name: Run quality checks
        uses: ./.github/actions/quality-checks

      - name: Run security audit
        uses: ./.github/actions/security-audit

      - name: Build extension
        uses: ./.github/actions/build-extension

      - name: Upload coverage to Codacy
        uses: codacy/codacy-coverage-reporter-action@v1.3.0
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          coverage-reports: coverage/lcov.info
        continue-on-error: true

      - name: Semantic Release
        if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.ref == 'refs/heads/beta') && github.event_name == 'push'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
          OVSX_PAT: ${{ secrets.OVSX_PAT }}
        run: npx semantic-release
