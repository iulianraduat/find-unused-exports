name: Security Scan

on:
  schedule:
    - cron: '0 9 * * 1' # Weekly on Monday at 9 AM UTC
  pull_request:
    branches: [main, master, beta]

jobs:
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm run security:audit

      - name: Run dependency check
        run: npm run security:check

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          summary-file: ${{ github.workspace }}/dependency-review-summary.md

      - name: Check summary size
        run: |
          FILE_SIZE=$(stat -c%s "${{ github.workspace }}/dependency-review-summary.md")
          if [ $FILE_SIZE -gt 1024000 ]; then
            echo "::warning::Dependency review summary too large ($FILE_SIZE bytes), truncating"
            head -c 1024000 "${{ github.workspace }}/dependency-review-summary.md" > "${{ github.workspace }}/dependency-review-summary-truncated.md"
            mv "${{ github.workspace }}/dependency-review-summary-truncated.md" "${{ github.workspace }}/dependency-review-summary.md"
          fi
          echo "::set-output name=summary_file::${{ github.workspace }}/dependency-review-summary.md"

      - name: Upload summary
        uses: actions/upload-artifact@v4
        with:
          name: dependency-review-summary
          path: ${{ github.workspace }}/dependency-review-summary.md
